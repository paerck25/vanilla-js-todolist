<html lang="en">

<head>

</head>

                </g>
            </svg>
        </div>
    </header>
    <div class="container">
        <div class="item1">
            <div class="time">
                <span class="hm"></span><span class="seconds"></span>
                <div class=days></div>
            </div>
            <div class="todos">
                <form class="form">
                    <input class="input" type="text" />
                    <button class="btn" type="submit">+</button>
                </form>
                <div class="list">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="item2">
            <div class="calendar">
                <header>
                    <label class="prev">
                        &#60;
                    </label>
                    <label class="yyyymm">
                    </label>
                    <label class="next">
                        &#62;
                    </label>
                    <div class="refresh-container">
                        <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                            viewBox="0 0 36 36">
                            <path
                                d="M26.47 9.53C24.3 7.35 21.32 6 18 6 11.37 6 6 11.37 6 18s5.37 12 12 12c5.94 0 10.85-4.33 11.81-10h-3.04c-.91 4.01-4.49 7-8.77 7-4.97 0-9-4.03-9-9s4.03-9 9-9c2.49 0 4.71 1.03 6.34 2.66L20 16h10V6l-3.53 3.53z" />
                        </svg>
                    </div>
                </header>
                <section class="dayOfWeek">
                    <div class="weekend">일</div>
                    <div>월</div>
                    <div>화</div>
                    <div>수</div>
                    <div>목</div>
                    <div>금</div>
                    <div class="weekend">토</div>
                </section>
                <section class="dateOfMonth">
                </section>
            </div>
        </div>
    </div>
    <script src="./js/clock.js"></script>
    <script src="./js/todos.js"></script>
    <script src="./js/calendar.js"></script>
</body>

</html>
